<!DOCTYPE html>
<html>
<head>
  <title>Random Forms</title>
  <meta name="description" content="Some random forms">
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link href="../css/normalize.css" rel="stylesheet " type="text/css" />
  <link href="form.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form action="https://formspree.io/your@email.com" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="email" />
        </div>
        <div>
            <label id="message" for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <div>
            <label for="referrer">Referrer:</label>
            <select id="referrer" name="referrer">
                <option value="">--</option>
                <option value="google">Google Search</option>
                <option value="friend">Friend</option>
                <option value="Isaiah">Isaiah</option>
                <option value="Old MacDonald">Old MacDonald</option>
            </select>
        </div>
          <div>
            <label class="radiolabel" for="junk_optin">Receive Newsletter:</label>
            <input class="radio" type="hidden" name="junk_optin" value="n" />
            <input class="radio" type="radio" id="junk_optin" name="junk_optin" value="y" />
          </div>
          <div>
            <label class="radiolabel" for="junk_optout">Refuse Newsletter:</label>
            <input class="radio" type="radio" id="junk_optin" name="junk_optin" value="y" />
          </div>
          <div>
            <label class="radiolabel" for="junk_giveout">I'll Send Mail To You:</label>
            <input class="radio" type="radio" id="junk_optin" name="junk_optin" value="y" />
          </div>

        <div class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>

</html>
